<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> module </title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename = 'back/assets/css/bootstrap.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename = 'back/assets/vendors/perfect-scrollbar/perfect-scrollbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'back/assets/vendors/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'back/assets/css/app.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename = 'front/images/favicon.png')}}" />
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>

                {% include '_menu/menu.html'%}
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Form Layout</h3>
                            <p class="text-subtitle text-muted">Multiple form layout you can use</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Form Layout</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Basic Horizontal form layout section start -->
                <section id="basic-horizontal-layouts">
                    <div class="row match-height">
                        <div class="col-md-9 col-12">
                            <div class="card">
                                                {% with messages = get_flashed_messages() %}
                                                    {% if messages %}
                                                        {% for i in messages %}
                                                            <div class="alert alert-primary">{{i}}</div>
                                                        {% endfor %}
                                                    {% endif %}
                                                {% endwith %}
                                <div class="card-header">
                                    <h4 class="card-title">Formations</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-horizontal" method="post" action="/formation">
                                            <div class="form-body">
                                                <div class="row">
                                                    
                                                    <div class="col-md-4">
                                                        <label>Formation</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        
                                                            <select name="formation" class="form-control" id="">
                                                                {% for i in data %}
                                                                <option value="{{i[0]}}">{{i[1]}}</option>
                                                                {% endfor %}
                                                            </select>
                                                    </div>
                                                   
                                                    
                                                  
                                                   
                                                    <div class="col-sm-12 d-flex justify-content-end">
                                                        <button type="submit"
                                                            class="btn btn-outline-primary me-1 mb-1">valider</button>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </section>
                <!-- // Basic Horizontal form layout section end -->

                <!-- Basic Vertical form layout section start -->
               
                <!-- // Basic Vertical form layout section end -->


                <!-- // Basic multiple Column Form section start -->
                
                <!-- // Basic multiple Column Form section end -->
            </div>

            
        </div>
    </div>
    <script src="{{url_for('static',filename = 'back/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'back/assets/js/bootstrap.bundle.min.js')}}"></script>

    <script src="{{url_for('static',filename = 'back/assets/js/main.js')}}"></script>
</body>

</html>
